- name: My first play
  hosts: remote
  vars:
    my_msg_var: Hello Learners
  tasks:
   - name: Ping my hosts
     ansible.builtin.ping:
   - name: Print message
     ansible.builtin.debug:
       var: my_msg_var
  tags: print_message
- name: Install module
  hosts: all
  become: true
  become_user: root
  tasks:
   - name: install apace
     ansible.builtin.apt:
      name: apache2
      state: present
  tags: apache_install
- name: Check Boolean
  hosts: all
  vars:
    is_enabled: true
  tasks:
   - name: Boolean_value
     ansible.builtin.debug:
       msg: "Variable is true"
     when: is_enabled
  tags: check_test
